<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <div class="row">
            <div class="col-xs-4 col-md-8">
                Soluções
                <small>listar cadastrados</small>
            </div>
            <div class="pull-right col-xs-4 col-md-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" style="width: 134px;">{{ $ctrl.exibir }}</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" ng-click="$ctrl.exibirAtivos()">Ativos</a></li>
                        <li><a href="#" ng-click="$ctrl.exibirTodos()">Todos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">Soluções <span class="badge badge-default">{{ $ctrl.solucoes.length }}</span></h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="app.solucoesCreate" class="btn btn-sm btn-primary" has-permission="solucoes:adicionar" uib-tooltip="Adicionar">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive" ng-if="$ctrl.solucoes.length > 0">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="5%"> # </th>
                                    <th> Descrição </th>
                                    <th style="width: 50px;">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="solucao in $ctrl.solucoes">
                                    <td>{{solucao.id}}</td>
                                    <td>{{solucao.descricao}}</td>
                                    <td class="sem-quebra">
                                        <a ui-sref="app.solucoesUpdate({ solucaoId: solucao.id })" class="btn btn-xs btn-warning" has-permission="solucoes:editar" uib-tooltip="Editar">
                                            <i class="fa fa-pencil"></i></a>
                                        <a href="#" class="btn btn-xs btn-danger" ng-click="$ctrl.exibeDelete(solucao)" has-permission="solucoes:deletar" uib-tooltip="Deletar">
                                            <i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive solucoes.length > 0 -->
                    <div class="callout callout-info" ng-if="$ctrl.solucoes.length === 0">
                        Nenhuma solução cadastrado.
                    </div>
                    <!-- /.callout callout-info solucoes.length === 0 -->
                </div>
                <!-- /.box-body -->
                <!-- Loading -->
                <div class="overlay" ng-show="$ctrl.carregando">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <!-- end loading -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
</section>
