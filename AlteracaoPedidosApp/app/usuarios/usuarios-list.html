<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <div class="row">
            <div class="col-xs-4 col-md-8">
                Usuários
                <small>listar cadastrados</small>
            </div>
            <div class="pull-right col-xs-4 col-md-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" style="width: 134px;">{{ $ctrl.exibir }}</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" ng-click="$ctrl.exibirAtivos()">Ativos</a></li>
                        <li><a href="#" ng-click="$ctrl.exibirTodos()">Todos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title"><i class="fa fa-users"></i> Usuários</h3>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input type="text" name="Nome" class="form-control input-sm" id="Nome" ng-model="$ctrl.busca" placeholder="Nome" />
                            <span class="fa fa-search form-control-feedback"></span>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="5%"> # </th>
                                    <th> Nome </th>
                                    <th style="width: 50px;">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="usuario in $ctrl.usuarios | filter: {nome: $ctrl.busca}">
                                    <td>{{usuario.id}}</td>
                                    <td>{{usuario.nome}}</td>
                                    <td class="sem-quebra">
                                        <a ui-sref="app.usuariosUpdate({ usuarioId: usuario.id })" class="btn btn-xs btn-warning" has-permission="usuarios:permissoes"
                                            uib-tooltip="Permissões">
                                            <i class="fa fa-lock"></i></a>
                                        <a class="btn btn-xs btn-default" has-permission="usuarios:ativar" ng-click="$ctrl.updateUsuario(usuario)">
                                            <i class="fa fa-cog"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
                <!-- Loading -->
                <div class="overlay" ng-show="$ctrl.carregando">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <!-- end loading -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
</section>
