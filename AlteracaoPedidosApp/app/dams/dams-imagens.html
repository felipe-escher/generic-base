<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$ctrl.fecharModal()">Ã—</button>
    <h4 class="modal-title" id="dgAdicionarLabel">Imagens do DAM {{ $ctrl.dam.id }}</h4>
</div>
<div class="modal-body">
    <fieldset>
        <legend>Adicionar Imagem</legend>
        <div class="row">
            <div class="col-xs-6">
                <input type="file" nv-file-select="" uploader="$ctrl.uploader" />
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-success btn-s" ng-click="$ctrl.uploader.uploadAll()" ng-disabled="!$ctrl.uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Enviar Arquivo
                </button>
            </div>
            <!-- /.col-xs-12 -->
        </div>
    </fieldset>
    <fieldset>
        <legend>Imagens Cadastradas</legend>
        <div class="row">
            <div class="col-xs-12">
                <ul class="mailbox-attachments clearfix" ng-if="$ctrl.dam.imagens.length > 0">
                    <li ng-repeat="imagem in $ctrl.dam.imagens">
                        <span class="mailbox-attachment-icon has-img">
                            <img ng-src="{{ $ctrl.caminhoImagem }}/{{ imagem.caminho }}" />
                        </span>
                        <span class="mailbox-attachment-info">
                            <span class="mailbox-attachment-name">Arquivo {{ imagem.id }}</span>
                            <span class="mailbox-attachment-size">
                                &nbsp;
                                <a href="#" class="btn btn-danger btn-xs pull-right" ng-click="$ctrl.deleteImagem(imagem.damId, imagem.id)" ng-if="$ctrl.exibeDeletar"><i class="fa fa-times"></i></a>
                            </span>
                        </span>
                    </li>
                </ul>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$ctrl.fecharModal()"><i class="fa fa-times-circle-o"></i> Fechar</button>
</div>
