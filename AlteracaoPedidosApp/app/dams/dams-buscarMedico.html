<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$ctrl.fecharModal()">×</button>
    <h4 class="modal-title" id="dgAdicionarLabel">Buscando Médicos</h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-condensed" id="tblMedicos">
        <thead>
            <tr>
                <th style="width:15%">CRM</th>
                <th>Médico</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medico in $ctrl.medicos">
                <td>
                    <span>{{ medico.profissao }}-{{ medico.ufCrm }}-{{ medico.numeroCrm }}</span>
                </td>
                <td>
                    <span>{{ medico.nome }}</span>
                </td>
                <td>
                    <span><button ng-click="$ctrl.selecionarMedico(medico)" class="btn btn-default">Selecionar</button></span>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- /.table-responsive medicos.length > 0 -->
    <div class="callout callout-info" ng-if="$ctrl.medicos.length === 0">
        Nenhum médico encontrado.
    </div>
    <!-- /.callout callout-info medicos.length === 0 -->
</div>
<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$ctrl.fecharModal()"><i class="fa fa-times-circle-o"></i> Fechar</button>
</div>
