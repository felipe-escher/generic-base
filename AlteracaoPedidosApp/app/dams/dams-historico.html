<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$ctrl.fecharModal()">×</button>
    <h4 class="modal-title" id="dgAdicionarLabel">Histórico do DAM {{ $ctrl.dam.id }}</h4>
</div>
<div class="modal-body">
    <ul class="timeline timeline-inverse">
        <li ng-repeat="historico in $ctrl.dam.historico">
            <i class="fa fa-comments bg-phito"></i>
            <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> {{ historico.data | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
                <h3 class="timeline-header">{{ historico.usuario }}</h3>
                <div class="timeline-body">
                    {{ historico.posicao }}
                </div>
            </div>
        </li>
        <li>
            <i class="fa fa-clock-o bg-gray"></i>
        </li>
    </ul>
    <!-- /.table-responsive dam.historico.length > 0 -->
    <div class="callout callout-info" ng-if="$ctrl.dam.historico.length === 0">
        Nenhum histórico encontrado.
    </div>
    <!-- /.callout callout-info dam.historico.length === 0 -->
</div>
<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$ctrl.fecharModal()"><i class="fa fa-times-circle-o"></i> Fechar</button>
</div>
